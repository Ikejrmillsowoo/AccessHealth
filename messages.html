<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags required  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- endbuild-->
    <!-- external google link -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat+Alternates:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!-- local CSS -->
   
    <title>AccessHealth</title>
</head>

<body>
    <section id="header">
        <div class="container mt-4">
            <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
                <a href="#" class="navbar-brand">
                    <img src="./images/accesshealth-mini-logo.jpg" alt="Access Health Logo" style="width:50px"
                        class="img-fluid rounded-circle d-md-block d-none">
                </a>
                <h6><span>A</span>ccess<span>H</span>ealth</h6>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarItems"
                    aria-controls="navbarItems" aria-expanded="false" aria-label="Toggle navigation">
                    <!-- <span class="navbar-toggler-icon order-last"></span> -->
                    <i class="fa fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarItems">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="./index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="./aboutus.html" class="nav-link">About Us</a></li>
                        <li class="nav-item active"><a href="#" class="nav-link">Messages</a></li>
                        <li class="nav-item"><a href="./services.html" class="nav-link">Services</a></li>
                        <li class="nav-item"><a href="./contactus.html" class="nav-link">Contact Us</a></li>
                        <li class="nav-item"><a type="button" class="nav-link" data-target="#loginModal"
                                data-toggle="modal"><i class="fa fa-sign-in"></i>Log In</a></li>
                    </ul>
                </div>


            </nav>
        </div>
    </section>


    <!-- sign up form -->
    <div id="signupModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header text-white">
                    <h3 class="modal-title">Sign-up</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="row form-group">
                                <label class="col-sm-6 col-form-label" for="firstName">First name</label>
                                <div class="col">
                                    <input class="form-control" type="text" name="firstName" id="firstName"
                                        placeholder="first name">

                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-6 col-form-label" for="lastName">Last name</label>
                                <div class="col">
                                    <input class="form-control" type="text" name="lastName" id="lastName"
                                        placeholder="last name">

                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-6 col-form-label" for="age">Age</label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="number" id="age" name="age" placeholder="age">
                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-6 col-form-label" for="email">Email address</label>
                                <div class="col">
                                    <input class="form-control" type="email" name="email" id="email"
                                        placeholder="email">

                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-6 col-form-label" for="password">Password</label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="text" id="password" name="password"
                                        placeholder="password">
                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-6 col-form-label" for="passwordVerify">Verify Password</label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="text" id="passwordVerify" name="passwordVerify"
                                        placeholder="Verify password">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col">
                                    <input type="button" value="Cancel" class="btn btn-secondary" data-dismiss="modal">
                                    <input type="submit" value="Sign up" class="btn btn-primary">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col">
                                    <label for="login">Already have an account?</label>
                                    <input type="button" value="Log-in" class="btn btn-primary"
                                        data-target="#loginModal" data-toggle="modal" data-dismiss="modal">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end sign up form -->


    <!-- log in form -->
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header text-white">
                    <h3 class="modal-title">Log-In</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="row form-group">
                                <label class="col-sm-6 col-form-label" for="email">Email address</label>
                                <div class="col">
                                    <input class="form-control" type="email" name="email" id="email"
                                        placeholder="email">

                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-6 col-form-label" for="password">Password</label>
                                <div class="col-sm-6">
                                    <input class="form-control" type="text" id="password" name="password"
                                        placeholder="password">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col">
                                    <input type="button" value="Cancel" class="btn btn-secondary" data-dismiss="modal">
                                    <input type="submit" value="Log In" class="btn btn-primary">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col">
                                    <label for="login">New user</label>
                                    <input type="button" value="Sign Up" class="btn btn-primary"
                                        data-target="#signupModal" data-toggle="modal" data-dismiss="modal">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- End of log in form -->

    <!-- new messages box -->
    <section id="newMessage">
        <div class="container">
            <h5>New Message: </h5>
            <form>
                <div class="row form-group newMessage">
                    <div class="row form-group">
                        <label for="services" class="col-12 col-md-6 col-form-label">Select desired services:</label>
                        <div class="col">

                            <select name="services" id="services" class="form-control">
                                <option>select...</option>
                                <option value="Covid 19">Covid 19</option>
                                <option value="Lab Results">Lab Results</option>
                                <option value="Children's Health">Children's Health</option>
                                <option value="Respiratory Therapy">Respiratory Therapy</option>
                                <option value="Mental Health">Mental Health</option>
                                <option value="Physical Therapy">Physical Therapy</option>
                            </select>

                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="userMsg" class="col-12 col-form-label">Enter your question or symptoms:</label>
                        <!-- <div class="col"> 
                <input type="text" name="userMsg" id="userMsg" class="input-large form-control input-xxlarge"></input>
              </div> -->
                        <div class="col">
                            <textarea name="userMsg" id="userMsg" cols="50" rows="12"
                                class="input-large form-control input-xxlarge"></textarea>
                        </div>
                    </div>
                    <div class="row form-group">
                        <input type="button" class="btn btn-primary" value="Submit Question">
                    </div>
                </div>
            </form>
        </div>
    </section>
    <section id="prevMessages">
        <div class="container">
            <div class="row">
                <h3>Previous messages</h3>
            </div>
            <ol>
                <li><a href="" class="text-dark">Some link</a></li>
                <li><a href="" class="text-dark">Another link</a></li>
                <li><a href="" class="text-dark">Next link</a></li>
                <li><a href="" class="text-dark">last link</a></li>
            </ol>
        </div>

    </section>

    <!-- end message box -->

    <!-- Footer -->
    <footer class="navbar-dark bg-dark text-white">
        <div class="container sticky-bottom">
            <div class="row align-items-center pt-2">
                <div class="col text-center">
                    <a href="#">
                        <img src="./images/accesshealth-mini-logo.jpg" class="rounded mx-auto d-block"
                            alt="Access Health Logo" style="width:50px">
                    </a>
                    <h6>AccessHealth</h6>
                </div>
                <div class="col text-center">
                    <h6>Social Links</h6>
                    <a href="#"><i class="fa fa-facebook fa-lg"></i></a>
                    <a href="#"><i class="fa fa-instagram fa-lg"></i></a>
                    <a href="#"><i class="fa fa-twitter fa-lg"></i></a>
                    <a href="#"><i class="fa fa-envelope fa-lg"></i></a>

                </div>
                <div class="col text-center">
                    <ul class="list-unstyled"">
                        <li ><a href=" ./aboutus.html">About Us</a></li>
                        <li><a href="./contactus.html">Contact Us</a></li>
                        <li type="button"><a data-target="#loginModal" data-toggle="modal">Log-in</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>


<!-- build:js js/main.js -->
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- endbuild -->
</body>

</html>
